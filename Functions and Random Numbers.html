        This program generates 200 randomly generated values 
        and counts which ones are positive and negative; 
        and then prints the two collected sums.

    <head>
        <title>Functions and Random Numbers</title>
        <h1>Random Number Parity Count</h1>
        <p>The Generation of 200 Random numbers in the range 1 - 100 has produced:</p>
        <script>
            /*
            This function collects a randomly generated value, num
            and returns whether num was even or odd. 
            */
            function isEven(num){
                var status;
                if(num % 2 == 0){
                    status = true;
                }else{
                    status = false
                }
                return status;
            }
        </script>
    </head>
    <body>
        <script>
            var generated = 1;
            var even = 0;
            var odd = 0;
            /*
            This while loop generates a random number from the range of 1 to 100.
            Then the loop calls the isEven function to receive either a true (Even) or false (Odd) value for the number.
            If the number is true the even variable is incremented.
            If the number is false, the odd variable is incremented.
            */
            while(generated <= 200){
                var num = Math.floor(Math.random()*100);
                if(isEven(num)){
                    even++;
                }else{
                    odd++;
                }
                generated++;
            }
            /*once the total amount of cycles have been completed, 
            the tallied number of even and odd numbers are printed.
            */
            document.write(even + " even numbers and " + odd + " odd numbers!");
        </script>
    </body>
</html>
