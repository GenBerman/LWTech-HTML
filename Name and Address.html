    <head>
        <title>Name and Address</title>

    <body>
        <script>
            //ask for name and address
            var name=prompt("Please enter your name: ");
            var address=prompt("Please enter your address: ");
            // give back given name and address
            document.write("We recieved the following information: <br/>");
            document.write("Your name is: "+ name +"<br/>"); 
            document.write("Your address is: "+ address);
        </script>
    </body>
