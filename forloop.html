<html>
    <!-- 
        Benjamin Rawald
        Final Program 3
        This program prints of the integer values from 100 to 700
        in increments of 20 to the document in a single line. 
    -->
    <head>
        <title>For Loop</title>
        <h1>For Loop</h1>
    </head>
    <body>
        <script>
            /*
            This for-loop prints all of the valus between 100 and 700 in increments of 20.
            */
            for(var num = 100;num<=700; num+=20){
                document.write(num + " ");
            }
        </script>
    </body>
</html>
