<!DOCTYPE html>
<html>
<!-- 
        Benjamin Rawald

        Converts an entered Fahrenheit temperature to Celsius 
    -->
<head>
	<title>Fahrenheit to Celsius Converter</title>
	<meta charset="utf-8">
</head>
<body>
	<h3>Fahrenheit to Celsius Converter </h3>
	<form id="FCform">
		Enter temperature in Fahrenheit: <input type="text" id="fahr" name="fahr" size="10"/>
		<br><br>
		<!--get the Ftemp from the text box with id: "fahr"-->
		<!--connect the Fahrenheit decimal to the Calculate Celcius button-->
		<input type="button" id="button1" value="Calculate Celsius" onclick="FC_form( )"/>
		<!-- onclick is inserted into the celsius button and is directed towards the function -->
		<input type="reset" value="Clear" />
		<br><br>
		Temperature in Celcius is: <input id="cel" name="cel" type="text" size="10" readonly />
	</form>
	<!--get the Ftemp from the text box with id: "fahr"-->
	<script>
		function FC_form(){
			//recollect the id fahr is a decimal
			var Fahrenheit = parseFloat(document.getElementById("fahr").value);
			//convert from fahrenheit to celcius
			//Ftemp to CTemp is:  (5/9) * (Ftemp - 32)
			var Celsius= (5/9) * (Fahrenheit-32);
			//writes the result to the text box with id 'cel'
			document.getElementById("cel").value = Celsius;
		}
	</script>
</body>
</html>
