<!DOCTYPE html>

        Converts given height and weight into BMI
    -->
<head>
  <meta charset="utf-8">
  <title>BMI Calculator</title>
</head>
<body>
  <h1>BMI Calculator</h1>
  <form id="form01">
    <strong>Height:</strong> <input type="text" id="feet" name="feet" size="2" />
    feet <input type="text" id="inches" name="inches" size="2" /> inches
    <br> <br> <!--feet and inches are input-->
    <strong>Weight: </strong><input type="text" id="weight" name="weight" size="3" /> pounds
    <br> <br> <!--weight is input in pounds-->
    <input type="button" value="Calculate BMI" onclick="BMI_form()"/> <!--insert onclick to connect function-->
    <input type="reset" value="Clear" />
    <br> <br>
    <script>
      //collect the feet & inches and convert to inches
      function BMI_form( ){
        //convert feet to inches
        var finches = parseFloat(document.getElementById("feet").value) * 12; //multiply feet by twelve to get inches
        var height = parseFloat(document.getElementById("inches").value) + finches; //collect total amount of inches
        //BMI=weight*(703/height^2)
        var weight = parseFloat(document.getElementById("weight").value);
        var BMI = weight * (703/(height*height)); //BMI collected
        document.getElementById("bmi").value = BMI; //Send BMI to text box
      }
    </script>
    BMI: <input id="bmi" name="bmi" type="text" size="10" readonly> <!--BMI=weight*(703/height^2)-->
  </form>
  <h3>BMI Categories:</h3>
  <ul>
    <li>Underweight = &lt;18.5</li>
    <li>Normal weight = 18.5–24.9</li>
    <li>Overweight = 25–29.9</li>
    <li>Obesity = BMI of 30 or greater</li>
  </ul>
</body>
</html>
